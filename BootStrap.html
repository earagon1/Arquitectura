<!doctype html>
<html lang="en">
  <head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>

    <div class="conteiner-sm bg-light px-2 mt-4 ml-5 mr-5  ">

         <form style="margin-right:20px ;margin-left:20px;padding-top: 20px;">

        <!--primera fila nombre-apellido-->
            <div class="row">  

              <div class="col-md-6 mb-3">
                <label for="name">Nombre de pila</label> 
                <input type="text" id="name" class="form-control" >
              </div>

              <div class="col-md-6 mb-3">
                <label for="surname">Apellido</label> 
                <input type="text" id="surname" class="form-control" >
              </div>

            </div>

        <!--segunda fila Usuario-->

            <div class="row">

                <div class="col-md-12 mb-3">
                    <label for="user">Nombre de usuario</label> 
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" id="user" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario" aria-describedby="basic-addon1">
                    </div>
                </div>

            </div>

        <!--tercera fila correo electronico-->

            <div class="row">

              <div class="col-md-12 mb-3">
                <label for="mail">Correo electronico (opcional)</label> 
                <input type="email" id="mail" class="form-control" placeholder="you@example.com">
              </div>

            </div>

        <!--cuarta fila Habla a-->

            <div class="row">

              <div class="col-md-12 mb-3">
                <label for="name1">Habla a</label> 
                <input type="text" id="name1" class="form-control" placeholder="1234 Main St" >
              </div>

            </div>

        <!--quinta fila Direccion-->
            <div class="row">

              <div class="col-sm-12 mb-3">
                <label for="address">Dirección 2 (opcional)</label> 
                <input type="text" id="address" class="form-control" placeholder="Apartamento o suite" >
              </div>

            </div>

        <!--sexta fila pais-estado-cp-->      
            <div class="row">

              <div class="col-md-5 mb-3">
                  <label for="country">Pais</label> 
                    <div class="input-group-prepend">
                      <select class="custom-select" id="country">
                        <option selected>Escoger...</option>
                        <option value="1">Argentina</option>
                        <option value="2">Brasil</option>
                        <option value="3">Chile</option>
                      </select>
                  </div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="state">Estado</label> 
                <div class="input-group mb-3">
                    <select class="custom-select" id="state">
                      <option selected>Escoger...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
              </div>

              <div class="col-md-3 mb-3">
                <label for="cp">Código Postal</label> 
                <input type="text" id="cp" class="form-control" >
              </div>

            </div>

          </form>

          <hr class="mb-4">

          <form style="margin-right:20px ;margin-left:20px">

        <!--septima fila chack1-->   
            <div class="row">
              
              <div class="col-md-12 mb-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" value="" id="check1">
                  <label class="custom-control-label" for="check1"> La dirección de enío es la misma que mi dirección de facturación</label>
                </div>
              </div>

            </div>

        <!--Octava fila chack2-->  

            <div class="row">

              <div class="col-md-12 mb-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" value="" id="check2">
                  <label class="custom-control-label" for="check2">Guarde esta informción para la próxima vez</label>
                </div>
              </div>

            </div>

         </form>
          
        <hr class="mb-4">

    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
